<div class="animate__animated animate__fadeIn animate__faster">

    <h3>Buscar por region <small>{{ activeRegion | titlecase }}</small></h3>
    <hr>
    <h3>Selecciones una region</h3>

    <div class="row">
        <div class="col">
            <div *ngFor="let region of regions"
                [class]="(region === activeRegion ) ? 'btn btn-primary mr-1': 'btn btn-outline-primary mr-1'"
                (click)="activateRegion(region)">
                {{region}}
            </div>
        </div>
    </div>
</div>



<div *ngIf="countriesList.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countriesList"></app-country-table>
    </div>
</div>
